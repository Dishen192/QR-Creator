<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B2E1D5;
            margin: 0;
            padding: 20px;
        }
        a {
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        input {
            width: 300px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
        }
        h2 {
            color: white;
            font-size: 50px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div>
    <a href="#">
        <img src="D:\QR_Code\static\QRC.jpg" width="70" height="70" alt="QR Code Generator Logo">
        <h2>QR Code Generator</h2>
    </a>
</div>

<div style="padding-top: 100px;">
    <p style="text-align: center;"><b>Enter your URL in the box below</b></p>
    <form action="/generate" method="POST" style="padding-left: 500px;">
        <input type="text" name="data" placeholder="Paste your URL or text here..." required>
        <button type="submit">Generate QR Code</button>
    </form>
</div>
